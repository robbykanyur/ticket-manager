{% extends 'manager/base.html' %}

{% block content %}

<div class="valign-wrapper">
    <div class="valign-content">
        <h1>Add Ticket Package</h1>
        <p>Enter your team name and password.</p>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <br><br>
            <button class="uk-button uk-button-primary">Join Team</button>
        </form>
        <p>If you don't have this information, please contact the person who set up your team.</p>
    </div>
</div>

{% endblock %}
